<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип проекта Место">
    </header>

    <main class="content page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Мужчина на фоне голубого моря широко улыбается в камеру.">
        <div class="profile__info">
          <div class="profile__form-edit-button">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="edit-button button-effects" type="button" tabindex="0"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="add-button button-effects" type="button"></button>
      </section>

      <section class="image-board" aria-label="Раздел с фотографиями от Аавтора">
        <ul class="image-board__list">
          <li class="image-board__item">
            <article class="card">
              <img class="card__image" src="./images/user-photo-01.jpg" alt="Старинный полуразрушенный храм на фоне высоких гор, усеянных деревьями.">
              <div class="card__caption">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button card__like-button_active" type="button"></button>
              </div>
            </article>
          </li>

          <li class="image-board__item">
            <article class="card">
              <img class="card__image" src="./images/user-photo-02.jpg" alt="Величественная гора Эльбрус на фоне розового заката.">
              <div class="card__caption">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>

          <li class="image-board__item">
            <article class="card">
              <img class="card__image" src="./images/user-photo-03.jpg" alt="Высокие заснеженные горы в хмурую погоду.">
              <div class="card__caption">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>

          <li class="image-board__item">
            <article class="card">
              <img class="card__image" src="./images/user-photo-02.jpg" alt="Величественная гора Эльбрус на фоне розового заката.">
              <div class="card__caption">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>

          <li class="image-board__item">
            <article class="card">
              <img class="card__image" src="./images/user-photo-03.jpg" alt="Высокие заснеженные горы в хмурую погоду.">
              <div class="card__caption">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>

          <li class="image-board__item">
            <article class="card">
              <img class="card__image" src="./images/user-photo-01.jpg" alt="Старинный полуразрушенный храм на фоне высоких гор, усеянных деревьями.">
              <div class="card__caption">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="profile-edit">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__input-container">
            <input class="popup__item" type="text" id="profile-title" name="profile-title" placeholder="Жак-Ив Кусто" autofocus required>
            <input class="popup__item" type="text" id="profile-subtitle" name="profile-subtitle" placeholder="Исследователь океана" required>
          </fieldset>

          <fieldset class="popup__handlers">
            <button class="popup__button-main" type="submit">Сохранить</button>
            <button class="popup__button-close button-effects" type="button"></button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
